<!DOCTYPE html>

    <div class="container">
        <div class="square" id="square1">
            1

        var Top1 = Math.random() * 90;
        var Left1 = Math.random() * 90;
        var square1 = document.querySelector('#square1');
        square1.style.setProperty('--top1', Top1 + '%');
        square1.style.setProperty('--left1', Left1 + '%');
        var Top2 = Math.random() * 90;
        var Left2 = Math.random() * 90;
        var square2 = document.querySelector('#square2');
        square2.style.setProperty('--top1', Top2 + '%');
        square2.style.setProperty('--left1', Left2 + '%');
        var rect1 = square1.getBoundingClientRect();
        var rect2 = square2.getBoundingClientRect();
        var overlap = !(rect1.right < rect2.left || 
                rect1.left > rect2.right || 
                rect1.bottom < rect2.top || 
                rect1.top > rect2.bottom)
        if (overlap == false) {
            square2.style.setProperty('--top1', Top2 + '%');
        }
        else {
            Top2 = Top2 + 22;
            square2.style.setProperty('--top1', Top2 + '%');
