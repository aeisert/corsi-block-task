        function random1(multiplier) {
            return Math.random() * multiplier;
        }

        function initializeSquare(squareNum) {
            var Top = random1(90);
            var Left = random1(90);
            var square = document.querySelector('#square'+squareNum);
            square.style.setProperty('--top1', Top + '%');
            square.style.setProperty('--left1', Left + '%');
        }

        for (var i = 1; i < 10; i++) {
            initializeSquare(i);
        }
        
        function overlap(square1, square2) {
            var s1 = document.querySelector('#square'+square1);
            var s2 = document.querySelector('#square'+square2);
            var bounding1 = s1.getBoundingClientRect();
            var bounding2 = s2.getBoundingClientRect();
            var Overlap = !(bounding1.right < bounding2.left ||
                    bounding1.left > bounding2.right ||
                    bounding1.bottom < bounding2.top ||
                    bounding1.top > bounding2.bottom);
        }
        
        var total = 1;
        while (total > 0) {
            total = 0;
            for (var i = 1; i < 10; i++) {
                for (var j = 1; j < 10; j++) {
                    if (overlap(i,j) == false) {
                        i = i;
                    }
                    else {
                        initializeSquare(i);
                        total += 1;
                    }
                }
            }
