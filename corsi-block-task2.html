<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
        <div class="square" id="square1">
            1
        </div>
        <div class="square" id="square2">
            2
        </div>
    <script>
        var Top1 = Math.random() * 500;
        var Left1 = Math.random() * 900;
        var square1 = document.querySelector('#square1');
        square1.style.setProperty('--top1', Top1 + 'px');
        square1.style.setProperty('--left1', Left1 + 'px');
        var Top2 = Math.random() * 500;
        var Left2 = Math.random() * 900;
        var square2 = document.querySelector('#square2');
        square2.style.setProperty('--left1', Left2 + 'px');
        for (var i = (Top1 - 10); i < (Top1 + 11); i++) {
            if (Top2 == i) {
                square2.style.setProperty('--top1', (Top2 + 120) + 'px');
            }
            else {
                square2.style.setProperty('--top1', Top2 + 'px');
            }
        }
    </script>
</body>
</html>
